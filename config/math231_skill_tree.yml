          xp_value: 15
          prerequisites: ["matrix_transpose"]
          
        - skill_id: "matrix_inverse"
          name: "Matrix Inverse"
          description: "Find matrix inverses and understand when they exist"
          level: "core"
          xp_value: 30
          prerequisites: ["special_matrices", "gauss_jordan_elimination"]
          assessment:
