          description: "Identify and verify subspaces"
          level: "advanced"
          xp_value: 25
          prerequisites: ["vector_space_examples"]
          assessment:
            type: "assignment"
            problems: 15
            mastery_threshold: 0.8
            
        - skill_id: "span"
          name: "Span of Vectors"
          description: "Find and understand the span of a set of vectors"
