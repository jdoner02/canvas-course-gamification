# Eagle Adventures 2 - Staging Deployment Configuration
# =====================================================

staging_deployment:
  # Environment Configuration
  default_environment: "staging"
  staging_domain: "staging.eagleadventures.ewu.edu"
  production_domain: "eagleadventures.ewu.edu"
  
  # Security and Compliance
  security_validation_required: true
  ferpa_compliance_required: true
  data_retention_days: 180
  privacy_mode: "enhanced"
  
  # Deployment Settings
  deployment_timeout: 3600  # 1 hour
  rollback_on_failure: true
  auto_monitoring: true
  health_check_interval: 300  # 5 minutes
  
  # System Integration
  enable_faculty_onboarding: true
  enable_student_onboarding: true
  enable_security_systems: true
  enable_content_curation: true
  enable_research_analytics: true
  enable_master_controller: true
  
  # Monitoring and Alerts
  alert_thresholds:
    system_uptime: 0.999
    response_time: 2.0
    error_rate: 0.01
    student_engagement: 0.7
    faculty_satisfaction: 4.0
  
  notification_channels:
    - email
    - slack
    - dashboard
  
  # Course-Specific Settings
  math231_pilot:
    faculty_email: "dr.lynch@ewu.edu"
    course_name: "Linear Algebra - MATH 231"
    course_code: "MATH231"
    canvas_course_id: "MATH231_2025_SUMMER"
    institution: "Eastern Washington University"
    expected_enrollment: 25
    
    # Gamification Settings
    skill_tree_complexity: "intermediate"
    xp_multiplier: 1.0
    enable_pets: true
    enable_guilds: true
    
    # Content Settings
    primary_content_sources:
      - "3blue1brown"
      - "khan_academy"
      - "course_materials"
    
    # Research Settings
    enable_data_collection: true
    research_consent_required: true
    anonymization_level: "high"

  # Backup and Recovery
  backup_configuration:
    frequency: "hourly"
    retention_days: 30
    backup_types:
      - "course_data"
      - "student_progress"
      - "gamification_state"
      - "system_configuration"
  
  # Performance Optimization
  performance_settings:
    cache_duration: 300
    database_pool_size: 10
    max_concurrent_users: 100
    cdn_enabled: true
  
  # Development and Testing
  testing_configuration:
    enable_test_data: true
    test_student_accounts: 5
    mock_canvas_integration: false
    debug_logging: true
