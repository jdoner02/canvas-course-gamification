    achievement:
      name: "Special Achievements"
      description: "Badges for exceptional performance"
      icon: "üåü"
      color: "#2196F3"
      
    collaboration:
      name: "Team Player"
      description: "Badges for collaboration and helping others"
      icon: "ü§ù"
      color: "#FF9800"
      
    innovation:
      name: "Creative Thinking"
      description: "Badges for creative and innovative work"
      icon: "üí°"
      color: "#9C27B0"

# Skill Tree System
skill_tree:
  enabled: true
  
  # Visual configuration
  visual:
    theme: "modern"
    layout: "hierarchical"  # hierarchical, network, linear
    animations: true
    progress_indicators: true
    
  # Progression mechanics
  progression:
    unlock_mechanism: "prerequisite_based"  # xp_based, prerequisite_based, hybrid
    mastery_threshold: 0.8
    allow_parallel_paths: true
    enable_skill_branches: true
    
  # Skill levels definition
  levels:
    novice:
      name: "Novice"
      description: "Beginning understanding"
      xp_requirement: 0
      color: "#f8f9fa"
      icon: "üå±"
      
