# Gamification Configuration
# Settings for XP, badges, skill trees, and progression mechanics

gamification:
  enabled: true
  version: "1.0"

# Experience Points (XP) System
xp_system:
  enabled: true
  
  # Base XP values for different activities
  base_rewards:
    assignment_completion: 25
    quiz_completion: 15
    discussion_post: 10
    discussion_reply: 5
    module_completion: 50
    badge_earned: 100
    perfect_score: 25
    
  # Bonus multipliers
  bonuses:
    early_submission:
      enabled: true
      days_early: 1
      multiplier: 1.2
      
    perfect_score:
      enabled: true
      multiplier: 1.5
      
    streak_bonus:
      enabled: true
      consecutive_days: 3
      multiplier: 1.1
      max_streak: 10
      max_multiplier: 2.0
      
  # XP decay (optional)
  decay:
    enabled: false
    rate: 0.95  # 5% decay per week
    minimum_retention: 0.5
    
# Badge System
badges:
  enabled: true
  
  # Badge validation
  validation:
    auto_award: true
    manual_review: false
    criteria_check_frequency: "daily"
    
  # Badge categories and themes
  categories:
    mastery:
      name: "Skill Mastery"
      description: "Badges for mastering specific skills"
      icon: "üèÜ"
      color: "#FFD700"
      
    engagement:
